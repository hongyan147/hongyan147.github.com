<html>
<head>
<title>无序列表，有序列表</title>
</head>
<body style="margin-top:20px;margin-left:20px">
*****************************无序列表********************************
<br>
<ul >
<li>窗前明月光</li>
<li>疑是地上霜</li>
<li>举头望明月</li>
<li>低头思故乡</li>
</ul>

<br>
*****************************有序列表********************************
<br>
<ol  type="I" start="3" >
<li>窗前明月光</li>
<li>疑是地上霜</li>
<li>举头望明月</li>
<li>低头思故乡</li>
</ol>
<!-- type代表属性， start 代表起始值 -->
</body>
</html>
